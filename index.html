<html>

    <head>
        <title>worklist</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body onload="onload();">

        <header>
            <div class="company-container">
                <img src="logo.svg"/>
                <span class="company-name">worklist</span>
            </div>
            
            <span class="dev-name">Suban Khoja</span>
        </header>
        
        <div class="container">
            
            <div class="input-container">
                <input type="text" placeholder="Type new task here. Press enter to create." onkeyup="createNewTask(event)">
            </div>

            <div class="filter-container">
                <div class="filter-actions">
                    <button class="btn btn-ns" onclick="applyFilter('ns')">Not Started</button>
                    <button class="btn btn-ip" onclick="applyFilter('ip')">In Progess</button>
                    <button class="btn btn-cp" onclick="applyFilter('cp')">Completed</button>
                </div>
            </div>

            <ul class="task-container">
                
            </ul>
        </div>

        <template id="TASK">
            <li class="task">
                <span class="task-name" contenteditable="true" oninput="changeTaskName(event)"></span>
                <div class="status-container">
                    <button class="btn status-ns" onclick="changeStatus(event,'ns')">Not Started</button>
                    <button class="btn status-ip" onclick="changeStatus(event,'ip')">In Progress</button>
                    <button class="btn status-cp" onclick="changeStatus(event,'cp')">Completed</button>
                </div>
                <div class="task-actions">
                    <span class="link link-delete" onclick="deleteTask(event)">Delete</span>
                </div>
            </li>
        </template>

        <script src="index.js"></script>

    </body>


</html>
